<!DOCTYPE html>

<head>
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/paladin_pixel.png') }}">
    <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Bungee+Inline&family=Marcellus+SC&family=Reggae+One&family=Sigmar+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
    <!--Title-->
    <title>Ghoul Grinder</title>
</head>
<body>
    <main>
        <h2>Continue Game</h2>
        <form action="/login/processing" method="post" autocomplete="off">
            <div>
                <label class="label" for="username">Character Name</label>
                <br>
                <input class="user_input_form" id="username" name="username" type="text">
            </div>
            <div>
                <label class="label" for="password">Password</label>
                <br>
                <input class="user_input_form" id="password" name="password" type="password">
            </div>
            <div>
                <div class="row_wrap">
                    <img src="https://i.gifer.com/Km1q.gif">
                    <input type="submit" class="submit_button" value="Continue Journey">
                    <img src="https://i.gifer.com/Km1q.gif">
                </div>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </main>
</body>
</html>
