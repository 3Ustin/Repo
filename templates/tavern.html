<!DOCTYPE html>

<head>
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tavern.css') }}">
    <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Bungee+Inline&family=Marcellus+SC&family=Reggae+One&family=Sigmar+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
    <!--Title-->
    <title>Working Title: Tavern</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>The Inn at Newport</h1>
            <!--Change newport to flask variable that displays current area-->
        </header>
        <main>
            <div class="row_wrap" id="tavern_top">
                <div id="tavern">
                    <!--the background image is in the css-->
                </div>
                <div class="column_wrap" id="tavern_menu">
                    <button>Inventory</button>
                    <a><button>Shop</button></a>
                    <a href = "/tavern/rest"><button>Rest</button></a>
                    <a href = "/map"><button id="world_map_button">World Map</button></a>
                </div>
                <div id="inventory_view" display="hidden">
                    <!--this is the hidden inventory div-->
                    <!--absolute position-->
                </div>
            </div>
            <div class="column_wrap" id="tavern_activity_feed">
                <div class="activity_feed">
                    <div id="list_feed">
                        <ul>
                            {% for activities in session['activities'] %}
                                <li> {{activities}} </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div id="tavern_shop" display="hidden">
                        <!--this is the hidden shop div-->
                        <!--hides the list feed and replaces it-->
                    </div>
                </div>
            </div>
            <footer>
                <a href="/logout"><button id="exit">Exit Game</button></a>
            </footer>
        </main>
    </div>
</body>
</html>
